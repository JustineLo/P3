<!DOCTYPE html>
<html>

<head>
    <title>Ohmyfood!</title>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/cd83c24a15.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <img src="public/images/ohmyfood.png" />
    </header>

    <section class="location">
        <i class="fa-solid fa-location-dot"></i>
        <h4>Paris, Belleville</h4>
    </section>

    <section class="presentation">
        <h2>Réservez le menu qui vous convient</h2>
        <h3>Découvrez des restaurants d'exception,<br />
            sélectionnés par nos soins</h3>
        <button class="btn-cta">
            <span>Explorer nos restaurants</span>
        </button>
    </section>

    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="etapes">
            <div class="etape">
                <div class="etape__numero">1</div>
                <div class="etape__content">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <span>Choisissez un restaurant</span>
                </div>

            </div>
            <div class="etape">
                <div class="etape__numero">2</div>
                <div class="etape__content">
                    <i class="fa-solid fa-list"></i>
                    <span>Composez votre menu</span>
                </div>
            </div>
            <div class="etape">
                <div class="etape__numero">3</div>
                <div class="etape__content">
                    <i class="fa-solid fa-shop"></i>
                    <span>Dégustez au restaurant</span>
                </div>
            </div>
        </div>
        </div>
    </section>


</body>

</html>
